<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>GEIN</title>
</head>

<body>
    <div class="container-fluid m-10" id="grad">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="img/signin.svg" class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" id="">
                        <form>
                            <div class="d-flex justify-content-center">
                                <img src="img/logo_1.svg" class="d-inline-block">
                                <p class="d-inline-block font-size-title" style="color: white; text-align: center; margin: 10px; font-family: Poppins;">Regístrate</p>
                            </div>
                                
                                <p></p>
                            

                            <!-- Email input -->
                            <div class="form-outline m-3">
                                <input type="email" id="form3Example3" class="form-control form-control input"
                                    placeholder="Correo Institucional" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline m-3">
                                <input type="password" id="contrasenia" class="form-control form-control"
                                    placeholder="Contraseña" />
                            </div>
                            <!-- Repeat password input -->
                            <div class="form-outline m-3">
                                <input type="password" id="repetirContrasenia" class="form-control form-control"
                                    placeholder="Repetir Contraseña" />
                            </div>
                            <div class="form-outline m-3">
                                <input type="text" id="nombres" class="form-control form-control"
                                    placeholder="Nombre(s)" />
                            </div>
                            <div class="form-outline m-3">
                                <input type="text" id="apellidos" class="form-control form-control"
                                    placeholder="Apellidos" />
                            </div>
                            <div class="form-outline m-3">
                                <input type="text" id="matricula" class="form-control form-control"
                                    placeholder="Matrícula" />
                            </div>
                            <div class="form-outline m-3">
                                <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                    <option selected>Elige una opción</option>
                                    <option value="1">Docente</option>
                                    <option value="2">Administrativo</option>
                                  </select>
                            </div>
                            
                            <div class="form-outline m-3">
                                <button type="button" class="btn btn-success btn-lg w-100   "
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarse</button>
                            </div>

                            
                            <div class="text-center text-lg">
                                <p class="small fw-bold mt-2 pt-1 mb-0" style="font-family: Poppins; color: white;">¿Ya tienes cuenta? <a href="index.html"
                                        class="link-success">Iniciar sesión</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
